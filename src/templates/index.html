<!DOCTYPE html>
<html>

<head>
    <title>AI Warehouse Inventory System</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <svg>
        <ellipse class="circle1" rx="60" ry="80" cx="35%" cy="15%" />
    </svg>

    <div class="ellipses-container">
        <div class="ellipse2"></div>
    </div>
    <div class="ellipse3"></div>
    <div class="ellipse4"></div>


    <div class="title-background">
        <h1 class="main-title">SAKTO STOCK MANGER</h1>
        <h2 class="title-description">an AI-Based Inventory Trend Prediction System</h2>
    </div>

    <form class="main_form" method="post">
        <div class="drop-down-container">
            <div>
                <label>Product ID:</label>
                <select name="product_id">
                    {% for i in range(1, 21) %}
                    <option value="P{{ '%04d' % i }}">P{{ '%04d' % i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label>Time Period:</label>
                <select name="period">
                    <option value="week">Next Week</option>
                    <option value="month">Next Month</option>
                </select>
            </div>

            <div>
                <label>Season:</label>
                <select name="season">
                    <option>Spring</option>
                    <option>Summer</option>
                    <option>Autumn</option>
                    <option>Winter</option>
                </select>
            </div>
        </div>

        <div class="input-container">
            <div>
                <label>Price:</label>
                <input type="number" name="price" step="0.01" required>
            </div>

            <div>
                <label>Discount (%):</label>
                <input type="number" name="discount" step="1" value="0">
            </div>
        </div>

        <button type="submit">Predict Trend</button>
    </form>

    {% if result %}
    <div class="result-container">
        <h3>Prediction Result</h3>
        <div>
            <p><strong>Product: </strong> {{ result.product }}</p>
            <p><strong>Predicted Trend: </strong> {{ result.trend }}</p>
            <p><strong>Recommended Stock Order :</strong> {{ result.quantity }} units</p>
        </div>
    </div>
    {% endif %}

</body>

</html>
